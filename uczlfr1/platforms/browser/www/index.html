<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Quiz App</title>

	<!-- font and design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
    <link rel="stylesheet" href="styles.css">
	
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
	
    </style>	
	<!-- the following links add the CSS and Javascript required for the Leaflet Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css"
    integrity="sha512-
    wcw6ts8Anuw10Mzh9Ytw4pylW8+NAD4ch3lqm9lzAsTxg0GFeJgoAtxuCLREZSC5lUXdVyo/7yfsqFjQ4S+aKw=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js"
    integrity="sha512-
    mNqn2Wg7tSToJhvHcqfzLMU6J4mkOImSPTxVZAdo+lcPlk+GhZmYgACEe0x35K7YzW1zJ7XyJV/TT1MrdXvMcA=="crossorigin=""></script>
    <!-- the following links incorporate the CSS required for custom icon creation -->
    <link rel="stylesheet" href=" ionicons.min.css">
    <link rel="stylesheet" href="leaflet.awesome-markers.css">
    <script src="leaflet.awesome-markers.js"></script>
    <!-- the following CSS is used to set the size of the Map -->
    <style type="text/css">
    #mapid { height: 800px; }
    </style>
  </head>
   
  
  <body>
  
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <!-- create the home menu and design its color and format -->	
	  <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Home-Menu</span>
          <div class="mdl-layout-spacer"></div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" id="search">
              <label class="mdl-textfield__label" for="search">Enter your query...</label>
            </div>
          </div>
        </div>
      </header>
	  
      <div class="demo-drawer mdl-layout__drawer mdl-color--grey-900 mdl-color-text--blue-grey-50">
        <!-- add ucl logo and module code to the sidebar -->
		<header class="demo-drawer-header">
          <img src="images/ucl.png" class="demo-drawer">
          <div class="demo-avatar-dropdown">
            <span>CEGEG077</span>
            <div class="mdl-layout-spacer"></div>
          </div>
        </header>
		<!-- show question and choices of answers, sumbit answer to database in the sidebar -->
        <nav class="demo-navigation mdl-navigation mdl-color--blue-300">
          <div id="question">Question</div>
          <div id="answer1">Answer1</div><input type="radio" name="answerlist" value="1" id="option1"> <br/>
          <div id="answer2">Answer2</div><input type="radio" name="answerlist" value="2" id="option2"> <br/>
          <div id="answer3">Answer3</div><input type="radio" name="answerlist" value="3" id="option3"> <br/>
          <div id="answer4">Answer4</div><input type="radio" name="answerlist" value="4" id="option4"> <br/>
          <p><button id="startUpload" onclick="startDataUpload()">Submit Answer</button></p>
		  <p><button id='trackLocation' onclick='trackLocation()'>Track Location</button></p> <!-- call trackLocation function and popup when it is close to sites in database -->
		  <b>This code will display your current location</b> <!-- show current position and the distance to nearby sites defined in database -->
          <div id='showLocation'>Location will be displayed here</div>   
          <b>This code will display your current location</b>
          <div id='showDistance'>Distance will be displayed here</div>
        </nav>
      </div>
      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid demo-content">
          <div class="demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">		
          <!-- the mapid div will hold the map -->
          <div id="mapid" style="width: 1200px; height: 800px;"></div>				  
          </div>
        </div>
      </main>
    </div>
	
    <!-- add the reference -->  
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<script src="./js/appActivity.js"></script>

  </body>
</html>
